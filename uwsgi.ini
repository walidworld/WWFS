[uwsgi]
module = app:app
master = true
#callable = app
#plugins = python3
wsgi-file = /home/walidworld/app/WWFS/app.py
home = /home/walidworld/app/WWFS
mount = /WWFS=app.py
manage-script-name = true

virtualenv = /home/walidworld/app/WWFS/venv

socket = /tmp/app_walidworld.sock
chmod-socket = 666
env = DEBUG=False
env = SCRIPT_NAME=/WWFS

die-on-term = true
vaccuum = true
